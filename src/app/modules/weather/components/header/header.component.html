<div class="flex justify-between items-center">
  <div class="flex gap-1">
    <fa-icon [icon]="pinIcon" size="3x"></fa-icon>
    <h1 class="title">{{ cityName }}, {{ countryCode}}</h1>
  </div>

  <form class="search-container" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="flex items-center position-relative">
      <fa-icon [icon]="searchIcon" class="search-icon"></fa-icon>
      <input name="city" type="text" placeholder="Buscar localização" class="search-input" ngModel required
        pattern="^[a-zA-ZÀ-ú\s]*$">
    </div>
  </form>
</div>
