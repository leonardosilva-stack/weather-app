<div *ngIf="weatherDatas" class="background-image" [ngStyle]="{'background-image': backgroundImageUrl}">

  <div class="container p-4">

    <app-header [cityName]="weatherDatas.name" [countryCode]="weatherDatas.sys.country"
      (formSubmitted)="onFormSubmit($event)"></app-header>


    <app-weather-info [weatherDatas]="weatherDatas"></app-weather-info>


    <app-footer [weatherDatas]="weatherDatas"></app-footer>
  </div>

</div>
